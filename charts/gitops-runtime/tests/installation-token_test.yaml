suite: test installation token in app proxy
templates:
  - cap-app-proxy.yaml
  - installation-token-secret.yaml

tests:
- it: app proxy plain string value
  template: 'cap-app-proxy.yaml'
  values:
  - ./values/mandatory-values-no-token.yaml
  set:
    global.codefresh.userToken.token: dummy
  documentIndex: 1
  asserts:
  - contains:
      path: spec.template.spec.initContainers[0].env
      content:
        name: USER_TOKEN
        valueFrom:
          secretKeyRef:
            name: codefresh-user-token
            key: token
            optional: true
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: USER_TOKEN
        valueFrom:
          secretKeyRef:
            name: codefresh-user-token
            key: token
            optional: true

- it: app proxy secretkeyref
  template: 'cap-app-proxy.yaml'
  values:
  - ./values/mandatory-values-no-token.yaml
  set:
    global.codefresh.userToken.secretKeyRef.name: mysecret
    global.codefresh.userToken.secretKeyRef.key: mykey
  documentIndex: 1
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: USER_TOKEN
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: mykey
  - contains:
      path: spec.template.spec.initContainers[0].env
      content:
        name: USER_TOKEN
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: mykey